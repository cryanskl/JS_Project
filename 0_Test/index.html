<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{message}}{{message+message}}
    <div :id="message"></div>
    <todo-list>
      <todo-item @delete="handleDelete" v-for="item in list" :title="item.title" :del="item.del">
        <template v-slot:pre-icon="{value}">
          <span>preicon {{value}}</span>
        </template>
      </todo-item>
    </todo-list>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('todo-item',{
      props:{
        title: String,
        del: {
          type: Boolean,
          default: false,
        }
      },
      template: `
        <li>
          <slot name="pre-icon" :value="value"></slot>
          <span v-if="!del">{{title}}</span>
          <span v-else style="text-decoration: line-through">{{title}}</span>
          <button v-show="!del" @click="handleClick">delete</button>
          <slot name="suf-icon">XD</slot>
        </li>
      `,
      data:function(){
        return {
          value: Math.random()
        }
      },
      methods: {
        handleClick(e){
          e.stop
          console.log('点了删除')
          this.$emit('delete',this.title)
        }
      }
    })
    Vue.component('todo-list',{
      template:`
        <ul>
          <slot></slot>
        </ul>
      `,
      data:function(){
        return {
            
        }
      }
    })
    let vm = new Vue({
      el:'#app',
      data:{
        message: 'hello world',
        list: [{
            title: 'course1',
            del: false 
          },
          {
            title: 'course2',
            del: true
          }],
      methods: {
        handleDelete(val){
          console.log('handleDelete',val)
        }
      }
      }
    })
  </script>
</body>
</html>
