<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用 animate.css库</title>
    <script src="./vue.js"></script>
</head>
<body>
        <div id="root">
            <fade :show="show">
                <div>hello world</div>
            </fade>
           
            <fade :show="show">
                <h1>hello world</h1>
            </fade>
           
        <button  @click="handleBtnClick">toggle</button>
    </div>

    <script >
        Vue.component('fade',{
            props:['show'],
            template:`
            <transition @before-enter="handleBeforeEnter"
            @enter = "handleEnter">
                <slot v-if="show"></slot>
            </transition>
            `,
            methods:{
                handleBeforeEnter: function(el){
                    el.style.color = 'red'
                },
                handleEnter: function(el,done){
                    setTimeout(()=>{
                        el.style.color='blue'
                        done()
                    },200)
                }
            }
        })

        var vm=new Vue({
            el: '#root',
            data:{
                show:false
            },
            methods:{
                handleBtnClick:function(){
                    this.show=!this.show
                }
            }
        })
    </script>
</body>
</html>
